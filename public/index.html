<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        document.head.appendChild(document.createElement("base")).href = `${location.protocol}//${location.host}`;
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Resourceful - Paste</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/main.css">

<body>

<script src="scripts/utils.js"></script>
